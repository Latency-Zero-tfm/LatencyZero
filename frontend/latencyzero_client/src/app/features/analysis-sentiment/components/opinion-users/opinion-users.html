<div class="flex flex-col gap-3">

  <h3 class="text-yellow-500/80 text-xs font-semibold uppercase tracking-widest">Tu opinión</h3>
  <p class="text-xs text-slate-500 leading-relaxed">
    ¿Tienes alguna sugerencia? Nos encantaría escucharte.
  </p>

  @if (!submitted) {
  <form [formGroup]="opinionForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2.5">

    <!-- Name (optional) -->
    <input
      type="text"
      formControlName="name"
      placeholder="Tu nombre (opcional)"
      class="w-full px-3 py-2 bg-slate-800/60 border border-slate-700 rounded-lg text-sm text-slate-200 placeholder-slate-500 outline-none focus:border-yellow-500/50 transition-colors"
    />

    <!-- Opinion textarea -->
    <textarea
      formControlName="message"
      placeholder="Deja tu opinión o recomendación..."
      rows="3"
      class="w-full px-3 py-2 bg-slate-800/60 border border-slate-700 rounded-lg text-sm text-slate-200 placeholder-slate-500 outline-none focus:border-yellow-500/50 transition-colors resize-none leading-relaxed"
      [class.border-red-600]="opinionForm.get('message')?.invalid && opinionForm.get('message')?.touched"
    ></textarea>

    @if (opinionForm.get('message')?.invalid && opinionForm.get('message')?.touched) {
    <span class="text-xs text-red-500">El mensaje debe tener al menos 10 caracteres.</span>
    }

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="opinionForm.invalid || sending"
      class="self-start flex items-center gap-1.5 px-3.5 py-1.5 bg-yellow-500 hover:bg-yellow-400 disabled:opacity-40 disabled:cursor-not-allowed rounded-lg text-xs font-semibold text-slate-950 transition-all cursor-pointer"
    >
      @if (sending) {
        <svg class="w-3 h-3 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        Enviando...
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
        Enviar opinión
      }
    </button>

  </form>
  } @else {
  <div class="flex items-center gap-2 text-sm">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-yellow-500 shrink-0" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-slate-400">¡Gracias por tu opinión!</span>
  </div>
  }

</div>
