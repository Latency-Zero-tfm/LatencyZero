<section class="w-full max-w-6xl mx-auto px-3 py-3 md:py-6">

  <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden relative">

    <div class="bg-slate-900 p-4 md:p-6 text-center relative overflow-hidden">

      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-2/3 h-full bg-yellow-500/10 blur-3xl rounded-full pointer-events-none">
      </div>

      <div class="relative z-10 flex items-center justify-center gap-4 mb-4">

        <h1 class="text-3xl md:text-4xl font-bold text-white">
          HardVision<span class="text-yellow-500">AI</span>
        </h1>
        <div class="p-2 bg-slate-800 rounded-xl shadow-lg border border-slate-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>


      </div>

      <p class="text-slate-400 max-w-lg mx-auto text-sm md:text-base leading-relaxed relative z-10">
        Potenciado por LatencyZero. Identifica componentes de hardware y sus especificaciones al instante.
      </p>
    </div>

    <div class="p-6 md:p-10 bg-white">

      <div class="mb-8">
        <image-input (analyzeTriggered)="handleAnalysis($event)"></image-input>
      </div>

    </div>
  </div>
</section>
