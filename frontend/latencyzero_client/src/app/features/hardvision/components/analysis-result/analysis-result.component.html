<!-- LOADING -->
<div *ngIf="isLoading()" class="flex flex-col items-center justify-center py-12 space-y-6">
  <div class="relative">
    <div
      class="w-14 h-14 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"
    ></div>
    <div class="absolute inset-0 bg-yellow-500/20 blur-xl rounded-full"></div>
  </div>

  <p class="text-slate-400 tracking-wide animate-pulse">Procesando imagen con modelo IA...</p>
</div>

<!-- RESULTADO -->
<div *ngIf="analysisResult() as result" class="mt-6 p-8 transition-all duration-500">
  <!-- ERROR -->
  <div *ngIf="result.error" class="bg-red-900/30 border border-red-700 text-red-400 p-4 rounded-lg">
    <h3 class="text-lg font-semibold mb-2">No es un componente válido</h3>
  </div>

  <!-- CONTENIDO -->
  <div *ngIf="!result.error" class="space-y-10">
    <!-- RESULTADO PRINCIPAL -->
    <div class="border-b border-slate-800 pb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-yellow-500 tracking-tight">
        {{ getPrettyLabel(result.predicted_label) }}
      </h2>

      <div class="flex flex-wrap items-center gap-6 mt-4 text-sm text-slate-400">
        <div *ngIf="result.brand">
          <span class="text-slate-500">Marca:</span>
          <span class="ml-1 text-white font-medium">
            {{ result.brand }}
          </span>
        </div>
      </div>

      <!-- BOTONES DE ACCIÓN -->
      <div class="flex flex-col sm:flex-row gap-3 mt-6">
        <button
          (click)="copyToClipboard()"
          class="w-full sm:w-auto flex-1 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-50 font-semibold rounded-lg transition-colors duration-200 border border-slate-700 hover:border-yellow-500 flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            ></path>
          </svg>
          Copiar JSON
        </button>

        <button
          (click)="downloadJSON()"
          class="w-full sm:w-auto flex-1 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-50 font-semibold rounded-lg transition-colors duration-200 border border-slate-700 hover:border-yellow-500 flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            ></path>
          </svg>
          Descargar JSON
        </button>
      </div>
    </div>

    <!-- OCR -->
    <div *ngIf="result.ocr?.length" class="border-b border-slate-800 pb-8">
      <h3 class="text-lg font-semibold mb-4 text-white tracking-tight">Texto detectado</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div
          *ngFor="let text of result.ocr"
          class="bg-slate-800 border border-slate-700 px-4 py-3 rounded-lg text-sm text-slate-300 hover:border-yellow-500/40 transition-colors"
        >
          {{ text }}
        </div>
      </div>
    </div>

    <!-- GRÁFICO DE PROBABILIDADES -->
    <div *ngIf="result.confidences" class="border-b border-slate-800 pb-8">
      <h3 class="text-lg font-semibold mb-6 text-white tracking-tight">Probabilidad del modelo</h3>

      <div class="bg-slate-900 p-6 rounded-xl border border-slate-800">
        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" type="pie"> </canvas>
      </div>
    </div>

    <!-- BARRAS DE PROGRESO -->
    <div *ngIf="result.confidences">
      <div class="space-y-6">
        <div *ngFor="let item of result.confidences | keyvalue">
          <div class="flex justify-between text-sm mb-2">
            <span class="text-slate-400">
              {{ getPrettyLabel(item.key) }}
            </span>
            <span class="text-yellow-500 font-semibold">
              {{ item.value * 100 | number: '1.0-1' }}%
            </span>
          </div>

          <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
            <div
              class="bg-yellow-500 h-2 rounded-full transition-all duration-700 ease-out shadow-lg shadow-yellow-500/20"
              [style.width.%]="item.value * 100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
