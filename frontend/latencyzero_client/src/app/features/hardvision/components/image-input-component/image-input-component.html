<div class="w-full relative group" (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

  <div
    class="relative w-full h-64 sm:h-72 md:h-80 rounded-2xl overflow-hidden flex flex-col items-center justify-center bg-slate-50/50 transition-all duration-300 border-2"
    [class.border-dashed]="!previewUrl()"
    [class.border-slate-300]="!previewUrl() && !isDragging()"
    [class.border-yellow-500]="isDragging()"
    [class.bg-yellow-50/10]="isDragging()"
    [class.border-slate-200]="previewUrl()"
    [class.shadow-xl]="previewUrl()">

    @if (!previewUrl()) {
    <input type="file" accept="image/png, image/jpeg, image/webp"
      class="absolute inset-0 opacity-0 cursor-pointer z-20" (change)="onFileSelected($event)">

    <div
      class="flex flex-col items-center justify-center p-4 sm:p-6 text-center pointer-events-none transition-transform group-hover:scale-105">
      <div
        class="w-14 h-14 sm:w-16 sm:h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-3 sm:mb-4 group-hover:shadow-md transition-shadow ring-1 ring-slate-100 group-hover:ring-yellow-200">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 sm:h-8 sm:w-8 text-slate-400 group-hover:text-yellow-500 transition-colors" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>

      <h3 class="text-base sm:text-lg font-bold text-slate-700 mb-2 group-hover:text-slate-900">
        {{ isDragging() ? 'Suéltala aquí' : 'Sube tu componente' }}
      </h3>

      <p class="text-xs sm:text-sm text-slate-500 max-w-xs mb-3 sm:mb-4 px-2">
        Arrastra y suelta tu imagen aquí, o <span
          class="text-yellow-600 font-semibold underline decoration-yellow-500/30 group-hover:decoration-yellow-500">haz
          clic para explorar</span>
      </p>

      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-200 text-slate-600 group-hover:bg-yellow-100 group-hover:text-yellow-700 transition-colors">
        JPG, PNG, WEBP
      </span>
    </div>
    } @else {
    <div class="relative w-full h-full bg-slate-900/5 p-2">
      <img [src]="previewUrl()" class="w-full h-full object-contain rounded-lg" alt="Preview component">
    </div>

    <button (click)="removeImage()"
      class="absolute top-2 right-2 sm:top-3 sm:right-3 z-30 p-1.5 sm:p-2 bg-white/90 hover:bg-red-50 text-slate-500 hover:text-red-500 rounded-full shadow-lg border border-slate-200 transition-all hover:scale-110 backdrop-blur-sm"
      title="Cancelar imagen">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    }
  </div>

  @if (previewUrl()) {
  <div class="mt-4 sm:mt-6 flex justify-center">
    <button (click)="onAnalyze()"
      class="w-full sm:w-auto px-6 py-3 bg-slate-900 hover:bg-yellow-500 text-white font-bold rounded-2xl shadow-xl transition-all">
      <span>Analizar Imagen</span>
    </button>
  </div>
  }

</div>
