<!-- ---- CHAT HEADER ---- -->
<header
  class="flex items-center gap-3 px-4 sm:px-6 py-4 border-b border-slate-800 bg-slate-950/80">

  <!-- Mobile menu toggle (hidden on md+) -->
  <button (click)="s.toggleSidebar()"
    class="md:hidden w-8 h-8 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors shrink-0 cursor-pointer"
    title="Abrir panel de chats">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 12h15" />
    </svg>
  </button>

  @if (s.currentSession()) {
  <div class="flex items-center gap-3 flex-1 min-w-0">
    <!-- Agent avatar badge -->
    <div
      class="w-8 h-8 rounded-lg bg-yellow-500/15 border border-yellow-500/30 flex items-center justify-center shrink-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 text-yellow-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.3 24.3 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1 1 .03 2.699-1.388 2.441l-1.712-.342m-14.4-2.1L3.2 15.3c-1.418.258-2.388-1.44-1.388-2.441L3.2 11.457m0 3.843l1.712-.342M12 12a3 3 0 100-6 3 3 0 000 6z" />
      </svg>
    </div>
    <div class="min-w-0">
      <h1 class="text-sm font-semibold text-white truncate leading-none">{{ s.currentSession()!.title }}</h1>
      <p class="text-xs text-slate-500 leading-none mt-1">Agente IA · LatencyZero</p>
    </div>
  </div>

  <!-- Header actions -->
  <div class="flex items-center">
    <button
      class="w-8 h-8 flex items-center justify-center text-slate-500 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors cursor-pointer"
      title="Eliminar conversación" (click)="s.deleteChat(s.currentChatId()!)">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M8 7V4h8v3" />
      </svg>
    </button>
  </div>

  } @else {
  <!-- No chat selected header -->
  <div class="flex items-center gap-3">
    <div class="w-8 h-8 rounded-lg bg-yellow-500/15 border border-yellow-500/30 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4.5 h-4.5 text-yellow-500" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.3 24.3 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1 1 .03 2.699-1.388 2.441l-1.712-.342m-14.4-2.1L3.2 15.3c-1.418.258-2.388-1.44-1.388-2.441L3.2 11.457m0 3.843l1.712-.342M12 12a3 3 0 100-6 3 3 0 000 6z" />
      </svg>
    </div>
    <div>
      <h1 class="text-sm font-semibold text-white leading-none">Agente IA</h1>
      <p class="text-xs text-slate-500 leading-none mt-1">LatencyZero · Asistente de hardware</p>
    </div>
  </div>
  }
</header>
