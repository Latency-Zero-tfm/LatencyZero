<button (click)="toggle()"
  class="md:hidden w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg transition-colors cursor-pointer focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-yellow-500"
  [attr.aria-expanded]="isOpen()" aria-label="Abrir menú">

  @if (!isOpen()) {
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
  } @else {
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"
    stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>
  }
</button>

<!-- Dropdown panel -->
@if (isOpen()) {
<div
  class="md:hidden absolute top-full left-0 w-full border-b border-slate-800 bg-slate-900/95 backdrop-blur-md shadow-xl z-50">
  <nav class="flex flex-col px-6 py-4 gap-1 text-sm font-medium text-slate-300">
    <a routerLink="/" routerLinkActive="text-yellow-500" [routerLinkActiveOptions]="{exact: true}" (click)="close()"
      class="px-3 py-2.5 rounded-lg hover:text-white hover:bg-slate-800 transition-colors">
      Inicio
    </a>
    <a routerLink="/hardvisionai" routerLinkActive="text-yellow-500" (click)="close()"
      class="px-3 py-2.5 rounded-lg hover:text-white hover:bg-slate-800 transition-colors">
      HardVision AI
    </a>
    <a routerLink="/agente" routerLinkActive="text-yellow-500" (click)="close()"
      class="px-3 py-2.5 rounded-lg hover:text-white hover:bg-slate-800 transition-colors">
      Agente
    </a>
    <a routerLink="/docs" routerLinkActive="text-yellow-500" (click)="close()"
      class="px-3 py-2.5 rounded-lg hover:text-white hover:bg-slate-800 transition-colors">
      Docs
    </a>

    <div class="mt-3 pt-3 border-t border-slate-800">
      @if (!isLoggedIn()) {
      <a routerLink="/auth/login" (click)="close()"
        class="flex items-center justify-center w-full px-4 py-2.5 text-sm font-semibold text-slate-950 bg-yellow-500 hover:bg-yellow-400 rounded-lg transition-colors cursor-pointer">
        Iniciar Sesión
      </a>
      } @else {
      <div class="flex items-center justify-between px-3 py-2">
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-slate-950 font-bold text-sm border-2 border-slate-700 shrink-0">
            {{ userInitial }}
          </div>
          <span class="text-slate-300 text-sm font-medium">{{username}}</span>
        </div>
        <button (click)="logout()"
          class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-semibold text-slate-400 hover:text-red-400 bg-slate-800 hover:bg-red-500/10 border border-slate-700 hover:border-red-500/40 rounded-lg transition-colors cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 shrink-0" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Cerrar sesión
        </button>
      </div>
      }
    </div>
  </nav>
</div>
}
